[vfio-vs-vmux]
machines = pcvm
# excluded interfaces: vmux-emu (doesnt cope with multiple CPUs)
interfaces = vfio, vmux-pt, bridge, bridge-e1000
qemus = normal:${projectDirectory}/qemu/bin
vhosts = false
ioregionfds = false
reflectors = moongen
rates = 1000, 10000, 100000
sizes = 60
runtimes = 30
repetitions = 2
warmup = false
cooldown = false
accumulate = true
outputdir = ${projectDirectory}/outputs

[latencies_fast]
machines = pcvm
# excluded interfaces: vmux-emu (doesnt cope with multiple CPUs)
interfaces = vfio, vmux-pt, bridge, bridge-e1000
qemus = normal:${projectDirectory}/qemu/bin
vhosts = false
ioregionfds = false
reflectors = xdp, moongen
rates = 10, 10000
sizes = 60
runtimes = 30
repetitions = 2
warmup = false
cooldown = false
accumulate = true
outputdir = ${projectDirectory}/outputs

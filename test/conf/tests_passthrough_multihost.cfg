[vfio-vs-vmux]
machines = pcvm
interfaces = vfio, vmux
qemus = normal:/scratch/okelmann/vmuxIO/qemu/bin
vhosts = false
ioregionfds = false
reflectors = moongen
rates = 1000
sizes = 60
runtimes = 30
repetitions = 2
warmup = false
cooldown = false
accumulate = true
outputdir = /scratch/okelmann/vmuxIO/outputs

